<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="iconos/css/fontello.css">
    <link rel="stylesheet" href="fuentes/font.css">
    <link rel="stylesheet" href="css/styleI.css">
    <link rel="shortcut icon" href="./iconos/icons8-ejercicio-96.png">
    <title>Document</title>
</head>

<body>
    <header id="main-header" class="fixed-top">
        <nav class="navbar">
            <img src="./iconos/icons8-ejercicio-96.png" alt="">
            <a id="logo-header" class="navbar-brand colorLetter" href="#">
                    <span class="letterUpperCase">E</span><span class="letterLowerCase">ating</span><span class="letterULCase">Go!</span> 
            </a>
        </nav>
    </header>

    <section class="mapGeneral">
        <div class="container">
            <div class="row">
                <div id="contentMap"> </div>
            </div>
        </div>
    </section>

    <section class="searchType">
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="icon-search"></i> Buscar</span>
                </div>
                <input type="text" class="form-control" placeholder="Ingresa Restaurante" aria-label="Ingresa Restaurante"
                    aria-describedby="basic-addon1" id="searchData">
            </div>
        </div>
    </section>

    <section class="contentCards">
        <div class="container">
            <div class="card-deck">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKrX4qAG0L9bLvdsvwZOPJhK7KX7OTO6U&libraries=places&callback=initMap"
        async defer></script>
    <script src="js/app.js"></script>
</body>

</html>
